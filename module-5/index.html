<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Payment getway form design form design in hindi</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>


            <div class="div1">
                <nav>
                    <div class="main">
                        <div class="logo">Doctor+</div>
                        <input class="search-bar" type="text" placeholder="Search doctors">
                    </div>
                    <div>
        
                        <a href="#home">Home</a>
                        <a href="#">Service</a>
                        <a href="#">About Us</a>
                        <a href="#">Register</a>
                        <a href="#"><button class="button" type="button">Login</button></a>
                    </div>
                </nav>
            </div>
            <div class="container">
                <div class="left">

                    <h3>BILLING ADDRESS</h3>
                    <form>
                        Full name
                        <input type="text" name="" placeholder="Enter name">
                        Email
                        <input type="text" name="" placeholder="Enter email">
                        Address
                        <input type="text" name="" placeholder="Enter address">
                        City
                        <input type="text" name="" placeholder="Enter city">
                        
                        <div>
                            <label>
                                State
                                <select>
                                    <option>Choose State</option>
                                    <option>Maharashtra</option>
                                    <option>Gujrat</option>
                                    <option>Bihar</option>
                                    <option>Rajasthan</option>
                                    <option>Delhi</option>
                                    <option>UttarPradesh</option>

                                </select>
                               
                            </label>
                            
                        <label>
                            Zip code 
                            <input type="number" name="" placeholder="Zip code">
                        </label>
                        </div>

                    </form>
                </div>
                <div class="right">
                    <h3>PAYMENT</h3>
                    <form>
                        Accepted Card <br>
                        <img src="images/visacard.png" width="50">
                        <img src="images/mastercard.png" width="50">
                        <img src="images/atmcard.png" width="50">

                        <br><br>

                        Credit Card Number 
                        <input type="text" name="" placeholder="Enter card number">
                        Exp Month
                        <input type="text" name="" placeholder="Enter month">
                       
                        
                        
                        <div id="zip"></div>
                        <label>
                            Exp year
                        

                            
                                <select>
                                    <option>Choose year</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    

                                </select>
                               
                            </label>
                            
                        <label>
                            CVV
                            <input type="number" name="" placeholder="cvv">
                        </label>
                        <button class="submitbutton" type="submit"  >proceed to checkout</button>

                        </div>

                    </form>

                </div>

            </div>
            
        </header>
    </body>
</html>
